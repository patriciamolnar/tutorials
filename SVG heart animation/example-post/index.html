<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pmCoding: SVG heart animation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="container">
    <h1>SVG Like/Unlike Animation</h1>
    <div class="image">
      <p>
        Click <span>like</span> & <span>unlike</span> below to see the animation.
      </p>
    </div>
    <span class="post-info">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" id="heart" fill="currentColor">
        <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg>
      <span><span id="numOfLikes">38</span> people liked this post</span>
    </span>
  </div>
</body>
</html>
